<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .login-container { 
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      width: 300px; 
    }
    .login-container h1 { 
      text-align: center; 
      margin-bottom: 20px; 
      font-size: 24px; 
    }
    .login-container label { 
      display: block; 
      margin-bottom: 5px; 
      font-weight: bold; 
    }
    .login-container input { 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box;
    }
    .login-container button { 
      width: 100%; 
      padding: 10px; 
      background-color: #007BFF; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px; 
      cursor: pointer; 
    }
    .login-container button:hover:not(:disabled) { 
      background-color: #0056b3; 
    }
    .login-container button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .debug-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #6c757d;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Terminanfragen Login</h1>
    <form id="loginForm" method="POST" action="/login">
      <input type="hidden" name="_csrf" id="csrfToken">
      <label for="username">Benutzername</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" id="submitBtn">Anmelden</button>
    </form>
    
    <div class="debug-info" id="debugInfo">
      <strong>Debug:</strong><br>
      JavaScript Status: <span id="jsStatus">Wird geladen...</span><br>
      CSRF Token: <span id="csrfStatus">Wird geladen...</span>
    </div>
  </div>

  <script>
    // Debug-Informationen anzeigen (nur für Entwicklung)
    if (window.location.hostname === 'localhost') {
      document.getElementById('debugInfo').style.display = 'block';
      document.getElementById('jsStatus').textContent = 'Inline JavaScript geladen';
      
      // Überprüfe ob externes Script geladen wird
      setTimeout(() => {
        const csrfInput = document.getElementById('csrfToken');
        if (csrfInput.value) {
          document.getElementById('csrfStatus').textContent = 'Erfolgreich geladen (' + csrfInput.value.substring(0, 8) + '...)';
        } else {
          document.getElementById('csrfStatus').textContent = 'FEHLER: Nicht geladen!';
        }
      }, 2000);
    }
  </script>

  <!-- Externes JavaScript -->
  <script src="/js/login.js"></script>
</body>
</html>
